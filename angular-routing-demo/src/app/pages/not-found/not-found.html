<div class="page-container not-found-container">
  <div class="error-content">
    <h1 class="error-code">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    
    <div class="error-icon">üîç</div>
    
    <p>The page might have been moved or deleted. Please check the URL or use the navigation menu to go back.</p>
    
    <a routerLink="/" class="back-home-btn">Back to Home</a>
  </div>
</div>

<style>
  .page-container.not-found-container {
    animation: fadeIn 0.5s ease-in;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
  }

  .error-content {
    text-align: center;
  }

  .error-code {
    font-size: 96px;
    color: #667eea;
    margin: 0;
    font-weight: bold;
  }

  h2 {
    color: #764ba2;
    font-size: 32px;
    margin: 10px 0;
  }

  .error-icon {
    font-size: 64px;
    margin: 20px 0;
    animation: bounce 2s infinite;
  }

  .back-home-btn {
    display: inline-block;
    margin-top: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 30px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease;
  }

  .back-home-btn:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
