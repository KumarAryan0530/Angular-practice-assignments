<style>
  .app-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .nav-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
    padding: 15px 0;
    min-width: 200px;
  }

  .nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 0;
    flex-wrap: wrap;
  }

  .nav-links li {
    margin: 0;
  }

  .nav-links a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 20px 15px;
    transition: background-color 0.3s ease;
    font-weight: 500;
  }

  .nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .nav-links a.active {
    background-color: rgba(255, 255, 255, 0.3);
    border-bottom: 3px solid white;
  }

  .main-content {
    flex: 1;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
  }

  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      gap: 0;
    }

    .nav-links a {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  }
</style>

<div class="app-container">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">Angular Routing Practice</div>
      <ul class="nav-links">
        <li><a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
        <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
        <li><a routerLink="/products" routerLinkActive="active">Products</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
        <li><a routerLink="/portfolio" routerLinkActive="active">Portfolio</a></li>
        <li><a routerLink="/pricing" routerLinkActive="active">Pricing</a></li>
        <li><a routerLink="/faq" routerLinkActive="active">FAQ</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Made by Kumar Aryan | Implementation of Angular Routing
    </p>
  </footer>
</div>
